<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum kit</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Arya" href="style.css">
    
</head>
<script src="https://kit.fontawesome.com/5de4a806b0.js" crossorigin="anonymous"></script>
<body>
<div class="container">
<h1 class="title">Drum kits</h1>
<div class="drumset">
 <button class="drum w">w</button>
 <button class="drum a">a</button>
 <button class="drum s">s</button>
 <button class="drum d">d</button>
 <button class="drum j">j</button>
 <button class="drum k">k</button>
 <button class="drum i">i</button>   

</div>
<div class="vol__control">
    <i class="fas fa-volume-up fa-2x"></i>
    <input type="range" name="" id="volume_slider" min="0" max="100">
</div>
 <div class="util__button">
    <button id="util__button-auto">Start Auto Music</button>
    <button id="util__button-theme">Change Theme</button>
    <button id="util__button-background">Change Background</button>
 </div>   



</div>


<!-- <script src="index.js" charset="UTF-8"></script> -->
<script src="./index.js"></script>    
</body>

</html>
